<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <h1>Tennis Tournament Simulator</h1>
        <div class="select-number">
            <label for="playersNumber">Choose a number of players:</label>
            <select name="playersNumber" id="playersNumber">
              <option value="4">4</option>
              <option value="8">8</option>
              <option value="16">16</option>
              <option value="32">32</option>
              <option value="64">64</option>
            </select> 
        </div>
        <button class="btn-generate" onclick="generateTournament()">Generate Tournament</button>
        <div id="tournament-table">
        </div>
    </div>
</body>
</html>
